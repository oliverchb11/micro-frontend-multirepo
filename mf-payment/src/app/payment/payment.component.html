<div class="container">
    <h1>Productos agregados</h1>

    <table>
        <thead>
            <tr>
                <th>Descripcion del producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td data-label="Projeto">{{ item.name }}</td>
                <td data-label="Projeto">{{ item.price }}</td>
                <!-- <gb-input-select></gb-input-select> -->
            </tr>
        </tbody>
    </table>
</div>
